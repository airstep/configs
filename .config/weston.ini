[core]
xwayland=true
modules=xwayland.so
shell=desktop-shell.so

[shell]
background-image=/home/taras/images/nodejs.png
background-type=scale
background-color=0x00000000
panel-color=0x00ffffff
panel-position=bottom
locking=true
animation=zoom
close-animation=fade
num-workspaces=4

[keyboard]
keymap_rules=evdev
keymap_layout=us,ua,ru
keymap_options=caps:ctrl_modifier,shift:both_capslock_cancel
vt-switching=true

[terminal]
term=xterm-256color

[launcher]
icon=/usr/share/weston/terminal.png
path=/usr/bin/weston-terminal

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/blender.png
path=/usr/bin/blender

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/audacity.png
path=/usr/bin/audacity

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/gimp.png
path=/usr/bin/gimp

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/leafpad.png
path=/usr/bin/leafpad

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/inkscape.png
path=/usr/bin/inkscape

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/monodevelop.png
path=/usr/bin/monodevelop

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/pidgin.png
path=/usr/bin/pidgin

[launcher]
icon=/usr/share/icons/hicolor/24x24/apps/gparted.png
